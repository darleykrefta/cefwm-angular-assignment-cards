<div class="container d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-center mb-5 mt-5">
    <h1>Pipe suit</h1>
  </div>
  <div class="d-flex justify-content-center mb-3">
    <div class="btn-group" role="group">
      <ng-container *ngFor="let suit of suits">
        <input
          type="radio"
          class="btn-check"
          name="btnsuit"
          id="btnsuit{{ suit }}"
          (click)="handleSelectedSuit(suit)"
          [defaultChecked]="suit === 'â™¦'"
        />
        <label class="btn btn-outline-dark" for="btnsuit{{ suit }}">{{
          suit
        }}</label>
      </ng-container>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-5">
    <div class="btn-group" role="group">
      <ng-container *ngFor="let card of cards">
        <input
          type="radio"
          class="btn-check"
          name="btncard"
          id="btncard{{ card }}"
          (click)="handleSelectedCard(card)"
          [defaultChecked]="card === 'A'"
        />
        <label class="btn btn-outline-dark" for="btncard{{ card }}">{{
          card
        }}</label>
      </ng-container>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <playing-card-component
      [suit]="selectedSuit"
      [card]="selectedCard"
    ></playing-card-component>
  </div>
</div>
